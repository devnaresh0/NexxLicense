<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="header">
      <h1 class="brand">NEXX</h1>
    </div>

    <!-- Back Button (only on step 2) -->
    <button class="back-button" *ngIf="isStep2" (click)="goBack()">
      <i class="arrow-left">‚Üê</i>
    </button>

    <!-- Title -->
    <h2 class="title">Sign in to Continue</h2>

    <!-- User Icon -->
    <div class="user-icon">
      <b class="icon">üë•</b>
    </div>

    <!-- Step 1: Username -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onNext()"
      *ngIf="isStep1"
      class="form-step"
    >
      <div class="input-group">
        <input
          type="email"
          class="form-input"
          placeholder="Enter Username"
          formControlName="username"
          [class.error]="showUsernameError"
          (keydown.enter)="$event.preventDefault(); onNext()"
        />
        <div class="input-icon"></div>
      </div>

      <button type="submit" class="btn-primary">Next</button>
    </form>

    <!-- Step 2: Password -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      *ngIf="isStep2"
      class="form-step"
    >
      <div class="welcome-message">Welcome {{ username }}</div>

      <div class="input-group">
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          formControlName="password"
          [class.error]="showPasswordError"
          (keydown.enter)="$event.preventDefault(); onLogin()"
        />
        <div class="input-icon">
          <b class="lock-icon">üîí</b>
        </div>
      </div>

      <div *ngIf="showPasswordError" class="error-message">
        This field is problematic
      </div>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <div class="copyright">2025 - NexxLicense V1.0.0</div>
      <div class="description">NexxLicense - Next Generation License</div>
      <div class="description">Application</div>
    </div>
  </div>
</div>
